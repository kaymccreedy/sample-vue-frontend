<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Vue.js</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Hello from HTML!</h1>
  <div id="app">
    <h1>{{ message }}</h1>
    <p v-for="movie in movies">{{ movie }}</p>
    <h4>Make a New Movie</h4>
    <input type="text" v-model="newMovie">
    <button v-on:click="saveMovie(movie)">Add!</button>
    <br>
    <button v-on:click="zoolandercheck()">Zoolander?</button>
    <br>
    <br>
    <img v-if="zoolander" src="zoolander.jpeg"/>
  </div>
</body>
</html>
